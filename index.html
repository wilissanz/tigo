<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en l√≠nea - Vista Productos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Header */
    header {
      background: #003a70;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      margin-left: 10px;
    }

    /* Banner */
    .banner {
      width: 100%;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .banner img {
      max-width: 100%;
      border-radius: 8px;
    }

    /* Buscador + Filtros */
    .busqueda {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      gap: 10px;
    }

    .busqueda input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 25px;
      border: 2px solid #00aaff;
      outline: none;
    }
