<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en línea - Simulación</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Encabezado */
    header {
      background: #003a70;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 18px;
    }

    /* Banner */
    .banner {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }
    .banner h2 {
      font-size: 28px;
      margin: 0;
    }
    .banner span {
      font-weight: bold;
      color: #ffcc00;
    }

    /* Modal */
    .modal {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 350px;
      position: relative;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .modal-content .descuento {
      font-size: 50px;
      color: #003a70;
      font-weight: bold;
    }

    .modal-content .btn {
      background: #00bfff;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-content .close {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #444;
    }

    /* Productos */
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .producto {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    .producto img {
      max-width: 100%;
      border-radius: 8px;
    }

    .producto h3 {
      font-size: 16px;
      margin: 10px 0;
    }

    .producto p {
      color: #003a70;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tienda en Línea</h1>
    <span>Tigo</span>
  </header>

  <div class="banner">
    <h2>CELEBRA A GUATE <br><span>Con Nuevo Smartphone</span></h2>
    <p>Del 16 al 22 de septiembre</p>
  </div>

  <!-- Modal de promoción -->
  <div class="modal" id="promoModal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2>CELEBRA A GUATE <br> <span>CON NUEVO SMARTPHONE</span></h2>
      <p class="descuento">45% DCTO</p>
      <p>¡Precios de locura! <br> Hasta 45% de descuento en Smartphones prepago</p>
      <button class="btn" onclick="cerrarModal()">VER PROMOCIÓN</button>
    </div>
  </div>

  <!-- Productos -->
  <div class="productos">
    <div class="producto">
      <img src="https://via.placeholder.com/150x200?text=iPhone+13" alt="iPhone 13">
      <h3>iPhone 13</h3>
      <p>Q5,999</p>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150x200?text=iPhone+15" alt="iPhone 15">
      <h3>iPhone 15</h3>
      <p>Q7,499</p>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150x200?text=iPhone+16" alt="iPhone 16">
      <h3>iPhone 16</h3>
      <p>Q8,999</p>
    </div>
  </div>

  <script>
    function cerrarModal() {
      document.getElementById("promoModal").style.display = "none";
    }

    // Cierra modal al hacer clic afuera
    window.onclick = function(event) {
      const modal = document.getElementById("promoModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
